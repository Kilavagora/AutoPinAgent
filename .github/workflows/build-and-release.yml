name: Build and Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build
      run: msbuild AutoPinAgent.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: List Release Files
      run: dir AutoPinAgent\bin\Release\

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoPinAgent-binary
        path: |
          AutoPinAgent/bin/Release/AutoPinAgent.exe
          AutoPinAgent/bin/Release/AutoPinAgent.exe.config

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: AutoPinAgent-binary
        path: release-files

    - name: Zip Release
      run: |
        cd release-files
        zip -r ../AutoPinAgent.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: AutoPinAgent.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
